<html lang="ja">
<head>

        <!-- ブラウザによってCSSがずれないようにするためのもの -->
        <link rel="stylesheet" href="CSS/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="CSS/floor_music.css">

<body>
    <button class="music-menu-btn">☰</button>
<ul class="music-menu">
  <li><a href="index1.html">エレベーターに戻る</a></li>
</ul>


<div class="music-images">
  <!-- 1行目: 2枚 -->
  <div class="music-thumb-wrapper">
    <div class="thumb-pair">
      <img src="img/larc2.jpg" alt="L'Arc〜en〜Ciel">
      <img src="img/hyde.jpg" alt="Hyde">
    </div>
    <p class="music-caption">L'Arc〜en〜Ciel</p>
    <p class="music-caption">おすすめの曲</p>
    <p class="music-caption">Blurry Eyes</p>
    <p class="music-caption">Snow drop</p>
    <p class="music-caption">DIVE TO BLUE</p>
  </div>

  <!-- 2行目: 2枚 -->
  <div class="music-thumb-wrapper">
    <div class="thumb-pair">
      <img src="img/kashimashi.jpg" alt="エレファントカシマシ">
      <img src="img/kazeni.jpg" alt="宮本浩次">
    </div>
    <p class="music-caption">エレファントカシマシ</p>
    <p class="music-caption">おすすめの曲</p>
    <p class="music-caption">風に吹かれて</p>
    <p class="music-caption">桜の花,舞い上がる道を</p>
    <p class="music-caption">ハナウタ～遠い昔からの物語～</p>
  </div>

  <!-- 3行目: 1枚 -->
  <div class="music-thumb-wrapper single">
    <img src="img/hoshinogen.jpg" alt="星野源">
    <p class="music-caption">星野源</p>
  </div>
</div>

<!-- モーダル -->
<div class="music-modal">
  <span class="music-modal-close">&times;</span>
  <img class="music-modal-content" src="">
  <p class="music-modal-caption"></p>
</div>
<script src="js/floor_music.js"></script>
