<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2F_fishing</title>
<link rel="stylesheet" href="CSS/floor_fishing.css">
</head>
<body>
    <button class="fishing-menu-btn">☰</button>
<ul class="fishing-menu">
  <li><a href="index1.html">エレベーターに戻る</a></li>
</ul>

<section class="fishing-floor" style="background-image: url('../img/sea_bg.jpg')">

  <div class="fishing-images">
    <div class="fishing-thumb-wrapper">
      <img src="img/NPLX9133.JPG" alt="シーバス" class="fishing-thumb"
      data-description="朝早く活性が高くて、簡単にすぐ連れた一匹。">
      <p class="fishing-caption">シーバス</p>
    </div>
    <div class="fishing-thumb-wrapper">
      <img src="img/1191.JPG" alt="ハマチ" class="fishing-thumb"
      data-description="竿が折れるくらい重くて、引きの強さが手に伝わり、心に深く残った一匹です。">
      <p class="fishing-caption">ハマチ</p>


    </div>
    <div class="fishing-thumb-wrapper">
      <img src="img/1112.JPG" alt="クロダイ" class="fishing-thumb"
      data-description="狙って釣れた魚で、釣った瞬間の達成感は今も忘れられません。">
      <p class="fishing-caption">クロダイ</p>
    </div>
  </div>



  <div class="fishing-locations-images">
    <div class="fishing-location-thumb-wrapper">
      <img src="img/IMG_2222.jpg" alt="堤防" class="fishing-location-thumb">
      <p class="fishing-location-caption">堤防</p>
    </div>
    <div class="fishing-location-thumb-wrapper">
      <img src="img/414.JPG" alt="池" class="fishing-location-thumb">
      <p class="fishing-location-caption">池</p>
    </div>
    <div class="fishing-location-thumb-wrapper">
      <img src="img/466.JPG" alt="ヨットハーバー" class="fishing-location-thumb">
      <p class="fishing-location-caption">ヨットハーバー</p>
    </div>
  </div>

</section>


<!-- モーダル -->
<div class="fishing-modal">
  <span class="fishing-modal-close">&times;</span>
  <img class="fishing-modal-content" src="">
  <p class="fishing-modal-caption"></p>
  </div>
<script src="js/floor_fishing.js"></script>
</body>
</html>
