<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5F_manga/anime</title>
<!-- PCとスマホを切り替えるために必ず必要なコード -->
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <!-- ブラウザによってCSSがずれないようにするためのもの -->
        <link rel="stylesheet" href="CSS/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="CSS/floor_manga.css">
</head>
<body>
    <button class="manga-menu-btn">☰</button>
<ul class="manga-menu">
  <li><a href="index1.html">エレベーターに戻る</a></li>
</ul>

<section class="manga-floor">

  <div class="manga-images">
    <div class="manga-thumb-wrapper">
      <img src="img/titan.jpg" alt="進撃の巨人" class="manga-thumb">
      <p class="manga-caption">進撃の巨人</p>
    </div>
    <div class="manga-thumb-wrapper">
      <img src="img/magi.jpg" alt="マギ" class="manga-thumb"
      data-description="">
      <p class="manga-caption">マギ</p>
    </div>
    <div class="manga-thumb-wrapper">
      <img src="img/kaguya.jpg" alt="かぐや様は告らせたい" class="manga-thumb">
      <p class="manga-caption">かぐや様は告らせたい</p>
    </div>
    <div class="manga-thumb-wrapper">
      <img src="img/kekkai.jpg" alt="結界師" class="manga-thumb">
      <p class="manga-caption">結界師</p>
    </div>
    <div class="manga-thumb-wrapper">
      <img src="img/youkoson.jpg" alt="NHKにようこそ!" class="manga-thumb">
      <p class="manga-caption">NHKにようこそ!</p>
    </div>
    <div class="manga-thumb-wrapper">
      <img src="img/usa.jpg" alt="ウサビッチ" class="manga-thumb">
      <p class="manga-caption">ウサビッチ</p>
    </div>
  </div>

</section>

<!-- モーダル -->
<div class="manga-modal">
  <span class="manga-modal-close">&times;</span>
  <img class="manga-modal-content" src="">

</div>
<script src="js/floor_manga.js"></script>
